<!DOCTYPE html>

<html oncontextmenu="return true">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VOIDYMITE.FR.TO</title>
        <meta content="VOIDYMITE.FR.TO" property="og:title" />
        <meta content="VISIT VOIDYMITE.FR.TO TODAY" property="og:description" />
        <meta content="https://voidymite.fr.to/" property="og:url" />
        <meta content="https://voidymite.fr.to/assets/Discord.png" property="og:image" />
        <meta content="#ff0000" data-react-helmet="true" name="theme-color" />

        <style>

            html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
            }

            .background {
            position: fixed; /* Stay in the same position during scroll */
            top: 0;
            left: 0;
            width: 200%; /* Double size to create the effect */
            height: 200%; /* Double size to create the effect */
            background: url('/assets/starstwinkle.gif') repeat; /* Replace with your image */
            animation: scroll-diagonal 126s linear infinite;
            z-index: -1; /* Send the background behind content */
            }

            @keyframes scroll-diagonal {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-50%, -50%);
            }
            }

            .content {
            position: relative;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
            }
            .bottom-links {
                
                position: fixed;
                bottom: 10px;
                opacity: 0.5;
                text-align: center;
                width: 100%;
                font-size: 10; font-family: "SFPro", "SFPro2", sans-serif !important; font-style: var(--font-body-style);
                font-weight: normal !important;
            }
            .bottom-image{
            position: fixed;
            bottom: 0px;
            left: 0px;
        }
        </style>
    </head>
<body>

    <div class="background"></div>
    <div class="content">
      <p><img src="/assets/snoopy.gif" alt="Snoopy"></p>
      <div class="bottom-links">
        <small><p>WEBSITE OWNED BY VOIDYMITE. ALL RIGHTS RESERVED</p></small>
      </div>
    </div>

</body>
</html>
