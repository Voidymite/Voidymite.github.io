<!DOCTYPE html>
<html lang="en">
<head>
    <!-- stop snooping BITCHHH -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A demo webpage showing how to add metadata.">
    <meta name="keywords" content="HTML, metadata, tutorial">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Demo Webpage">
    <meta property="og:description" content="Learn how to add metadata to your webpage.">
    <meta property="og:image" content="https://example.com/preview.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Demo Webpage">
    <meta name="twitter:description" content="Learn how to add metadata to your webpage.">
    <meta name="twitter:image" content="https://example.com/preview.jpg">
    <meta name="robots" content="index, follow"> <!-- allow search engines to index the page -->
    <meta name="google-site-verification" content="verification_code_here"> <!-- "google search console" verification -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const audio = document.createElement("audio");
          audio.src = "/assets/ambience.ogg";
          audio.autoplay = true;
          audio.loop = true;
          document.body.appendChild(audio);
        });
    </script>
    <title>THE END IS NEVER NOR IS IT NIGH</title>
    <style>

        p {
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
        }
        .scrolling-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/assets/clouds.png');
            background-repeat: repeat-x;
            background-position: top center;
            animation: scroll 100s infinite;
        }
        @keyframes scroll {
            from {
                background-position: top center;
            }
            to {
                background-position: 100% -0;
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-background"></div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p>COMING SOON</p>
</body>
</html>
